<div class="text-color-layout">
  <h1>Pipes Custom</h1>
  <p>Pipes created by {{ "us" | mayus: inMayus }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <button pButton label="toggle Mayus" (click)="changeValueMayus()" class="mr-1 p-button-warning"></button>
   <button pButton icon="pi pi-sort" label="By Name" class="mr-1" (click)="changeOrder('name')"></button>
   <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success" (click)="changeOrder('vuela')"></button>
   <button pButton icon="pi pi-sort" label="By Color" class="mr-1 p-button-help" (click)="changeOrder('color')"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heores | order: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heores | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
